                        <div class="col-12 col-sm-10 col-md-10 col-lg-6">
                            <h2 class="mb-5 text-uppercase">Please contact us using the form bellow</h2>

                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and Surname *">
                                    <div class="error-msg"></div>
                                </div>

                                </div>

                                    <div class="error-msg"></div>
                                </div>

                                    <textarea name="message" placeholder="Enter your message *" class="form-control" rows="7"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn px-2 py-2 text-uppercase" type="submit" name="send" value="true">send message</button>
                                </div>
                            </form>
                        </div>
